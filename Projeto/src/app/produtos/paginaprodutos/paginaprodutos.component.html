<div class="pageContainer">
    <div class="genero">
        <p>{{genero}}</p><br>
    </div>
    <p *ngIf="listaFinal!.length===0">Não existem produtos nesta categoria</p>

    <div class="paginaProdutosCaixa">
        <p class="paginaProdutosContainer" *ngIf="listaFinal!.length!==0"></p>
        <p>Total de Resultados: {{ listaFinal!.length }} </p>
        <section class="container" *ngFor="let listaProduto of listaFinal">
            <app-card [dados]="listaProduto"></app-card>
        </section>


    </div>
    <!-- <p><button  (click)="next6()" [disabled]="totalRegistos<=listaFinal!.length">Next 6</button></p>  -->

    <div class="allcheckBox">
        <div class="checkBox">
            <p *ngIf="listatiposProduto.length===0">Não existem produtos nesta categoria</p>
            <div class="checkBoxTitulo">
                <p>Tipo</p>
            </div>
            <p class="" *ngIf="listatiposProduto.length!==0"></p>
            <p class="" *ngFor="let tipoProduto of listatiposProduto">
                <input (click)="getProdutoByTipo(tipoProduto)" type="radio" value="tipoProduto" name="tipoProduto">
                {{tipoProduto}}
            </p>

        </div>

        <div class="checkBox">
            <p *ngIf="listaCores.length===0">Não existem produtos nesta categoria</p>
            <p class="checkBoxTitulo">Cor</p>
            <p class="" *ngIf="listaCores.length!==0"></p>
            <p class="" *ngFor="let cor of listaCores">
                <input (click)="getProdutoByCor(cor)" type="radio" value="cor" name="cor">
                {{cor}}
            </p>

        </div>
    </div>
</div>
